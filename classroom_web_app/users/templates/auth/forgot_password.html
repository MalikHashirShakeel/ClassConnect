{% extends "base.html" %}
{% block title %}Forgot Password - ClassConnect{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-50 to-white p-4">
    <div class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-4xl">
        <!-- Left Section: Forgot Password Form -->
        <div class="w-full lg:w-full p-10">
            <div class="flex items-center mb-6">
                <svg class="w-8 h-8 text-custom-purple mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.94 6.94a1.5 1.5 0 012.12 0L10 11.88l4.94-4.94a1.5 1.5 0 112.12 2.12L10 16.12 2.94 9.06a1.5 1.5 0 010-2.12z" />
                </svg>
                <h2 class="text-3xl font-bold text-custom-purple">Forgot Password?</h2>
            </div>

            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-3 text-white rounded-lg {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-purple-900">Your Email Address</label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full px-4 py-3 border border-purple-200 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 placeholder-purple-300">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white px-4 py-3 rounded-lg hover:from-purple-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 shadow-lg hover:shadow-xl transition-all duration-300 font-medium">
                    Send Verification Code
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-purple-700">
                <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-800 font-medium">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
