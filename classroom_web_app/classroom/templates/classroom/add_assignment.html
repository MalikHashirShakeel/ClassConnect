{% extends "base.html" %}
{% block title %}Add Assignment - ClassConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-purple-50 to-white py-10 px-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-custom-purple text-center mb-8">Add Assignment</h1>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    <label class="block text-gray-700 font-medium">Title</label>
                    {{ form.title }}
                    
                    <label class="block text-gray-700 font-medium">Description</label>
                    {{ form.description }}
                    
                    <label class="block text-gray-700 font-medium">Attach File</label>
                    {{ form.file }}
                    
                    <label class="block text-gray-700 font-medium">Due Date</label>
                    {{ form.due_date }}
                </div>

                <div class="flex justify-end mt-6">
                    <button type="submit" 
                        class="bg-gradient-to-r from-purple-500 to-purple-700 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-purple-500 transition-all shadow-md">
                        Add Assignment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Flatpickr Script -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("input[name='due_date']", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        maxDate: new Date().fp_incr(365), // 365 days from now
        altInput: true,
        altFormat: "F j, Y (h:i K)"
    });
</script>
{% endblock %}
