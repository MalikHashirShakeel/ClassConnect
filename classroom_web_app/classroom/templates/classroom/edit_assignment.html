{% extends "base.html" %}
{% block title %}Edit Assignment - ClassConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-purple-50 to-white py-10 px-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-custom-purple mb-8">Edit Assignment</h1>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    <label class="block text-gray-700 font-medium">Title</label>
                    {{ form.title }}

                    <label class="block text-gray-700 font-medium">Description</label>
                    {{ form.description }}

                    <label class="block text-gray-700 font-medium">Attached File</label>
                    {{ form.file }}

                    <label class="block text-gray-700 font-medium">Due Date</label>
                    {{ form.due_date }}
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="submit"
                            class="bg-custom-purple text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition shadow-md">
                        Save Changes
                    </button>
                    <a href="{% url 'view_assignment' assignment.id %}"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition shadow-md">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Flatpickr Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Flatpickr Script -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("input[name='due_date']", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        maxDate: new Date().fp_incr(365), // 365 days from now
        altInput: true,
        altFormat: "F j, Y (h:i K)"
    });
</script>
{% endblock %}
